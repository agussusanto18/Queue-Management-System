<mat-card>
    <mat-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <h2>Log In</h2>
            <mat-error *ngIf="!loginValid">
                The username and password were not recognized
            </mat-error>
            <mat-form-field>
                <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="credentials.email" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" type="password" name="password" [(ngModel)]="credentials.password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
