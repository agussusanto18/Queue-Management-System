
<div style="padding: 0 20px;">
    <div class="grid-container">
        <div class="grid-item">
            <mat-card style="padding: 50px 0;">
                <mat-card-content>
                    <span class="antrian">Current Serving</span>
                    <hr style="margin-top: 30px;">
                    <span class="queue-number" *ngIf="calledCustomer !== undefined">
                        {{padNumberWithZeros(calledCustomer.queueNumber, 3)}}
                    </span>
                    <span class="queue-number" *ngIf="calledCustomer === undefined">
                        000
                    </span>
                    <hr style="margin-bottom: 30px;">
                    <span class="antrian" *ngIf="calledCustomer !== undefined">
                        {{calledCustomer.counter.name}}
                    </span>
                    <span class="antrian" *ngIf="calledCustomer === undefined">
                        -
                    </span>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="grid-item">
            <mat-card>
                <mat-card-content>
                    <iframe src="https://www.youtube.com/embed/vv301HCHuJ0?si=wCECKpoQrGGy6Wb5"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="grid-container2" *ngIf="customers.length > 0">
        <div class="grid-item" *ngFor="let customer of customers">
            <mat-card>
                <mat-card-content>
                    <span class="antrian-item">Queue</span>
                    <span class="queue-number-item">{{padNumberWithZeros(customer.queueNumber, 3)}}</span>
                    <hr>
                    <span class="antrian-item">{{customer.counter.name}}</span>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="grid-container2" *ngIf="customers.length === 0">
        <div class="grid-item" *ngFor="let customer of [1, 2, 3, 4]">
            <mat-card>
                <mat-card-content>
                    <span class="antrian-item">Queue</span>
                    <span class="queue-number-item">000</span>
                    <hr>
                    <span class="antrian-item">-</span>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
